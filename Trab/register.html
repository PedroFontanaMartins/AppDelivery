<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="register.html">
    <link rel="stylesheet" href="styles/style-register.css">
    <script src="java/registrar.js" defer></script>
</head>
<body>
    <div class="register-container">
        <h2>Cadastrar Usuário</h2>
        <input type="text" id="fullName" placeholder="Nome Completo" required>
        <input type="text" id="registerUsername" placeholder="Nome de Usuário" required>
        <input type="password" id="registerPassword" placeholder="Senha" required>
        <button onclick="register()">Cadastrar</button>
    </div>

</body>
</html>
